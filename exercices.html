    <script>
        function add_exos(container, title) {
            before = "<li><h3>" + title + '</h3><ol type="a">';
            after = '</ol></li>';
            insertFileAsChild("exercices/" + title + ".html", container, before, after);
        }
    </script>

<body>
    <ol class="exercises_list" type="i">

    </ol>

    <script>
        const exos_list = document.querySelector(".exercises_list");

        findGetParameter("exos_types")
            .split(",")
            .forEach((exos_type) => {
                add_exos(exos_list, exos_type);
            });
    </script>
